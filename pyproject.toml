[project]
    name            = "gdl90py"
    version         = "0.1.0"
    description     = "GDL90 Python library"
    authors         = [{ name = "Nathan Vaughn", email = "nath@nvaughn.email" }]
    readme          = "README.md"
    requires-python = ">=3.12"
    dependencies    = ["bitstring == 4.2.3"]

[tool.uv]
    dev-dependencies = [
        "pytest == 8.3.3",
        "pytest-cov == 5.0.0",
        "pre-commit ==4.0.1",
    ]

[tool.coverage.run]
    omit = ["tests/*"]

[tool.pyright]
    typeCheckingMode           = "basic"
    venvPath                   = "."
    venv                       = ".venv"
    reportMissingParameterType = true
